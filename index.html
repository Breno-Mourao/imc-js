<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Breno Silva Mourão">
    <title>IMC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>IMC - Índice de Massa Corporal</h1>
        </div>
        <hr>
    </header>
    <main>
        <div class="container">
            <form onsubmit="return false;">
                <label>Altura:</label><br>
                <input type="text" placeholder="0,00" id="altura" onkeydown="verificarInput(event);"><label> m</label>
                <br><br>
                <label>Peso:</label><br>
                <input type="text" placeholder="0,00" id="peso" onkeydown="verificarInput(event);"><label> kg</label>
                <br><br>
                <button onclick="calcularImc();">Calcular IMC</button>
            </form>
        </div>
        <hr>
        <p id="result"></p>
        <p id="imc"></p>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
